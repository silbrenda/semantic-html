<!DOCTYPE html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Semantic HTML</title>
        <link rel="stylesheet" href="semantic-html-style.css">
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1998/1998087.png" type="image/png">
    </head>

    <body>

        <header>
            <h1>Header</h1>
        </header>
        
        <nav>
            <p>Navigation (Nav)</p>
        </nav>
        
        <div class="container">
            <aside>
                <h2 class="sidebar-title">Aside</h2>
                <p>1</p>
                <p>2</p>
                <p>3</p>
                <p>4</p>
                <p>5</p>
                <p>6</p>
            </aside>
            
            <main>
                <h2 class="main-title">Main</h2>
                <article>
                    <h2>Article Title</h2>
                    <figure>
                        <p>Image or Diagram</p>
                    </figure>
                    <p> p (Article)</p>
                </article>
                
                <section>
                    <h2>Section Title</h2>
                    <p>Section Content</p>
                </section>
            </main>
        </div>
        
        <footer>
            <p>Footer</p>
        </footer>
    </body>
</html>
